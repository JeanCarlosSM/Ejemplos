<script>

var frase = prompt("Escriba una frase").toLocaleLowerCase().replaceAll(' ','');
var contador = 0;

for (let i = 0; i < frase.length; i++) {
    if (!(frase.charAt(i) == 'a' ||  
          frase.charAt(i) == 'e' || 
          frase.charAt(i) == 'i' || 
          frase.charAt(i) == 'o' || 
          frase.charAt(i) == 'u'))
    contador++;

} 

console.log("la cantidad de vocales son: " + contador);

</script>
